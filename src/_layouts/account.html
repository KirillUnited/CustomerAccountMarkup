<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}} | Quicket Customer Account</title>

    {% include "../_includes/head.html" %}
    {% block head %}
    <link rel="stylesheet" href="/assets/styles/index.css"/>
    <link rel="stylesheet" href="/assets/styles/themes/account.css"/>
    {% endblock %}
</head>

<body class="page-account">
<div class="wrapper">
    {% block header %}{% endblock %}

    <main class="content">
        <section class="section">
            <div class="container-sm">
                <div class="section-inner">
                    {% if title %}
                    <div class="section-header">
                        {% if breadcrumbs %}
                        <ul class="breadcrumbs list-style-reset">
                            <li>
                                <a href="{{account.path}}">{{account.title}}</a>
                            </li>

                            <svg class="breadcrumbs-divider" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M9.46967 5.46967C9.76256 5.17678 10.2374 5.17678 10.5303 5.46967L16.5303 11.4697C16.8232 11.7626 16.8232 12.2374 16.5303 12.5303L10.5303 18.5303C10.2374 18.8232 9.76256 18.8232 9.46967 18.5303C9.17678 18.2374 9.17678 17.7626 9.46967 17.4697L14.9393 12L9.46967 6.53033C9.17678 6.23744 9.17678 5.76256 9.46967 5.46967Z"
                                      fill="#485868"/>
                            </svg>

                            <li>{{title}}</li>
                        </ul>
                        {% endif %}
                        <h1 class="section-title">{{title}}</h1>
                        <p class="section-desc">{{description}}</p>
                    </div>
                    {% endif %}
                    <div class="section-content">
                        {{content | safe}}
                    </div>
                </div>
            </div>
        </section>
    </main>

    {% block footer %}
    {% endblock %}
</div>
</body>

</html>
