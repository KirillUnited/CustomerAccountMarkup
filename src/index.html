---
layout: base.html
title: Customer Account
---

<div class="section">
    <div class="container">
        <div class="section-inner">
            <div class="section-content">
                <h1>{{ title }}</h1>
                <ul>
                    <li>
                        <a href="https://aesthetic-lebkuchen-e8538c.netlify.app/login/signup">Sign Up</a>
                    </li>
                    <li>
                        <a href="https://aesthetic-lebkuchen-e8538c.netlify.app/login/signin">Sign In</a>
                    </li>
                    <li>
                        <a href="{{ account.path }}">{{ account.title }}</a>
                        <ul>
                            {% for action in account.actions %}
                                <li>
                                    <a href="{{ action.link }}">{{ action.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
